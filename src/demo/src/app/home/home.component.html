<section class="home">
    <div class="links">
        <ng-container *ngFor="let link of links">
            <mat-card class="example-card">
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                <mat-card-title>
                    {{link.title}}
                </mat-card-title>
                <mat-card-content>
                    <p>{{ link.description }}</p>
                </mat-card-content>
                <mat-divider inset></mat-divider>
                <mat-card-actions>
                    <button mat-button
                            [routerLink]="[ link.url ]">View</button>

                    <!-- <button mat-button>SHARE</button> -->
                </mat-card-actions>
                <!-- <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer> -->
            </mat-card>
        </ng-container>
    </div>
</section>

<article class="update-dialog">
    <h1 mat-dialog-title>
        Version Updated</h1>
    <div mat-dialog-content>
        We've made some improvements to this application. Would you like to update it now?
    </div>
    <div mat-dialog-actions>
        <div flex></div>
        <button mat-stroked-button
                (click)="close()">Cancel</button>
        <button mat-raised-button
                color="primary"
                (click)="refresh()"
                cdkFocusInitial>Refresh</button>
    </div>
</article>

<div [ngClass]="{'pointer': sortable && activeSort}"
  role="columnheader">
  <span>{{title}}</span>
  @if (sortable && activeSort && activeSort?.prop === prop) {
    <mat-icon>
      @if (activeSort?.dir === 'asc') {
        keyboard_arrow_up
      }
      @if (activeSort?.dir === 'desc') {
        keyboard_arrow_down
      }
    </mat-icon>
  }
</div>
